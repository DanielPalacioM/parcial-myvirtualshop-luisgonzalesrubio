<ion-header>
  <ion-toolbar>
    <ion-title>MY VIRTUAL SHOPüè™</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToCart()">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-item class="custom-select-item">
          <ion-label>Filter by Category</ion-label>
          <ion-select [(ngModel)]="selectedCategory" (ionChange)="filterProducts()" class="custom-select">
            <ion-select-option value="">All</ion-select-option>
            <ion-select-option value="men's clothing">Men's Clothing</ion-select-option>
            <ion-select-option value="jewelery">Jewelry</ion-select-option>
            <ion-select-option value="electronics">Electronics</ion-select-option>
            <ion-select-option value="women's clothing" >Women's Clothing</ion-select-option>
          </ion-select>
        </ion-item>
        
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let product of filteredProducts">
        <ion-card (click)="goToProductDetail(product.id)">
          <ion-img [src]="product.image"></ion-img>
          <ion-card-content>
            <ion-card-title>{{ product.category }}</ion-card-title>
            <p>${{ product.price }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
